hibernate:
    hbm2ddl:
        auto: create-drop
    show_sql: true
swagger:
    authorization-url: http://localhost:9003/realms/my-realm/protocol/openid-connect/auth
openbuildright:
    reportmapper:
        objectstore:
            image:
                max-width: 1280
                max-height: 1280
                normalize-image: true
            minio:
                bucket: dev
                access-key: minio_root_user_mock
                secret-key: minio_root_password_mock
                endpoint: http://localhost:1234
server:
    port: 8081
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9003/realms/my-realm

    application:
        name: map-report-backend
    datasource:
        driverClassName: org.h2.Driver
        password: sa
        url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
        username: sa
    data:
        mongodb:
            host: localhost
            port: 1234
            username: root_mock
            password: example_mock
            database: admin
